<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <style>
      body {
        background-color: #1a1a1a;
      }
    </style>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="">
    <div
      id="container"
      class="h-screen w-full flex justify-center items-center"
    >
      <div class="loginarea flex flex-col gap-5">
        <h1
          class="text-[27px] sm:text-[30px] text-white font-bold text-center mb-2"
        >
          Login
        </h1>
        <input
          type="text"
          placeholder="Login"
          class="h-[45px] sm:h-[55px] w-[350px] sm:w-[500px] bg-gray-700 pl-2 text-[20px] sm:text-[22px] rounded-lg outline-none text-white"
        />
        <input
          type="password"
          placeholder="Password"
          class="h-[45px] sm:h-[55px] w-[350px] sm:w-[500px] bg-gray-700 pl-2 text-[20px] sm:text-[22px] rounded-lg outline-none text-white"
        />
        <button
          class="h-[50px] bg-gray-800 rounded-md text-2xl font-semibold font-mono text-gray-300 hover:bg-gray-900"
        >
          Login
        </button>
      </div>
    </div>
  </body>
</html>
